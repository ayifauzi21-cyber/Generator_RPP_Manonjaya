<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator RPP Deep Learning - SMPN 1 Manonjaya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- MATHJAX CONFIGURATION -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            options: {
                enableMenu: false
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .card { background: white; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .input-group label { display: block; font-size: 0.875rem; font-weight: 600; color: #374151; margin-bottom: 0.5rem; }
        .input-field { width: 100%; padding: 0.625rem; border: 1px solid #d1d5db; border-radius: 8px; font-size: 0.875rem; transition: all 0.2s; }
        .input-field:focus { outline: none; border-color: #1e3a8a; ring: 2px; ring-color: #bfdbfe; }
        .gradient-bg { background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); }
        
        @media print {
            .no-print { display: none !important; }
            body { background-color: white; padding: 0; }
            .card { box-shadow: none; border: none; }
            #rppOutput { padding: 0; border: none; }
            #rppOutput table { page-break-inside: auto; }
            #rppOutput tr { page-break-inside: avoid; page-break-after: auto; }
        }

        /* Styling Hasil Generate AI */
        #rppOutput table { width: 100%; border-collapse: collapse; margin: 15px 0; font-size: 13px; color: #000; }
        #rppOutput th, #rppOutput td { border: 1.5px solid #000; padding: 10px; text-align: left; vertical-align: top; line-height: 1.5; }
        #rppOutput th { background-color: #f1f5f9; font-weight: bold; text-align: center; text-transform: uppercase; }
        #rppOutput h2 { font-size: 1.2rem; font-weight: bold; margin: 20px 0 10px 0; border-left: 5px solid #1e3a8a; padding-left: 10px; background: #f8fafc; padding-top: 5px; padding-bottom: 5px; }
        #rppOutput .section-title { background: #1e3a8a; color: white; padding: 8px 15px; font-weight: bold; border-radius: 4px; margin-top: 25px; display: inline-block; }
        #rppOutput ul { list-style-type: disc; margin-left: 20px; }
        #rppOutput p { margin-bottom: 8px; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <!-- HEADER -->
        <header class="gradient-bg text-white p-6 rounded-t-xl flex justify-between items-center shadow-lg no-print">
            <div>
                <h1 class="text-2xl font-bold italic tracking-tight">Generator RPP Deep Learning + Visual Pro</h1>
                <p class="text-sm opacity-90 font-light">Edisi Tabel & Rumus SMPN 1 Manonjaya</p>
            </div>
            <button onclick="togglePanduan()" class="bg-white/20 hover:bg-white/30 px-5 py-2 rounded-lg text-sm font-semibold transition flex items-center">
                <i class="fas fa-info-circle mr-2"></i> PANDUAN
            </button>
        </header>

        <!-- FORM UTAMA -->
        <main id="mainForm" class="card p-8 rounded-b-xl space-y-8 no-print border-t-4 border-yellow-400">
            
            <!-- API KEY -->
            <div class="bg-blue-50 p-5 rounded-xl border border-blue-200">
                <div class="input-group">
                    <label class="flex items-center text-blue-900 mb-2">
                        <i class="fas fa-key mr-2"></i> Google Gemini API Key (Wajib)
                    </label>
                    <input type="password" id="apiKey" class="input-field" placeholder="Tempel API Key di sini...">
                </div>
            </div>

            <!-- GRID FORM -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                
                <!-- IDENTITAS -->
                <div class="space-y-5">
                    <h3 class="font-bold text-lg text-gray-800 border-b pb-2 flex items-center">
                        <i class="fas fa-id-card text-blue-800 mr-2"></i> Identitas Sekolah & Guru
                    </h3>
                    <div class="input-group">
                        <label>Nama Sekolah</label>
                        <input type="text" id="namaSekolah" class="input-field" value="SMPN 1 Manonjaya">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="input-group">
                            <label>Tahun Ajaran</label>
                            <input type="text" id="tahunAjaran" class="input-field" value="2025/2026">
                        </div>
                        <div class="input-group">
                            <label>Semester</label>
                            <select id="semester" class="input-field">
                                <option value="Ganjil">Ganjil</option>
                                <option value="Genap" selected>Genap</option>
                            </select>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="input-group">
                            <label>Nama Guru</label>
                            <input type="text" id="namaGuru" class="input-field" value="Ayi Fauzi, S.Pd.">
                        </div>
                        <div class="input-group">
                            <label>NIP Guru</label>
                            <input type="text" id="nipGuru" class="input-field" value="198011222009021004">
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="input-group">
                            <label>Kepala Sekolah</label>
                            <input type="text" id="namaKepala" class="input-field" value="Asep Nurulloh, S.Pd., MM.">
                        </div>
                        <div class="input-group">
                            <label>NIP Kepala</label>
                            <input type="text" id="nipKepala" class="input-field" value="197801122008011003">
                        </div>
                    </div>
                </div>

                <!-- PEMBELAJARAN -->
                <div class="space-y-5">
                    <h3 class="font-bold text-lg text-gray-800 border-b pb-2 flex items-center">
                        <i class="fas fa-graduation-cap text-blue-800 mr-2"></i> Data Pembelajaran
                    </h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="input-group">
                            <label>Kelas</label>
                            <input type="text" id="kelas" class="input-field" value="8">
                        </div>
                        <div class="input-group">
                            <label>Alokasi Waktu</label>
                            <input type="text" id="alokasi" class="input-field" value="2 JP (2 x 40 Menit)">
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Mata Pelajaran</label>
                        <input type="text" id="mapel" class="input-field" value="Matematika">
                    </div>
                    <div class="input-group">
                        <label>CP (Capaian Pembelajaran)</label>
                        <textarea id="cp" rows="3" class="input-field text-xs italic">Menyelesaikan masalah yang berkaitan dengan sistem persamaan linear dua variabel (SPLDV) secara kritis dan kreatif.</textarea>
                    </div>
                    <div class="input-group">
                        <label>Materi / Sub Materi</label>
                        <input type="text" id="materi" class="input-field" value="Metode Campuran SPLDV">
                    </div>
                </div>
            </div>

            <!-- TUJUAN & PPP -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                <div class="space-y-5">
                    <h3 class="font-bold text-lg text-gray-800 border-b pb-2 flex items-center">
                        <i class="fas fa-crosshairs text-blue-800 mr-2"></i> Strategi
                    </h3>
                    <div class="input-group">
                        <label>Tujuan Pembelajaran (TP)</label>
                        <textarea id="tp" rows="3" class="input-field">Peserta didik mampu memecahkan masalah kehidupan sehari-hari menggunakan konsep SPLDV melalui kolaborasi kelompok.</textarea>
                    </div>
                    <div class="input-group">
                        <label>Model Pembelajaran</label>
                        <select id="model" class="input-field">
                            <option value="Problem Based Learning (PBL)" selected>Problem Based Learning (PBL)</option>
                            <option value="Project Based Learning (PjBL)">Project Based Learning (PjBL)</option>
                            <option value="Inquiry Learning">Inquiry Learning</option>
                        </select>
                    </div>
                </div>

                <div class="space-y-5">
                    <h3 class="font-bold text-lg text-gray-800 border-b pb-2 flex items-center">
                        <i class="fas fa-heart text-blue-800 mr-2"></i> Profil Pelajar Pancasila
                    </h3>
                    <div class="grid grid-cols-2 gap-2 text-xs bg-gray-50 p-4 rounded-xl border">
                        <label class="flex items-center space-x-2"><input type="checkbox" name="ppp" value="Bernalar Kritis" checked> <span>Bernalar Kritis</span></label>
                        <label class="flex items-center space-x-2"><input type="checkbox" name="ppp" value="Kreatif" checked> <span>Kreatif</span></label>
                        <label class="flex items-center space-x-2"><input type="checkbox" name="ppp" value="Gotong Royong" checked> <span>Gotong Royong</span></label>
                        <label class="flex items-center space-x-2"><input type="checkbox" name="ppp" value="Mandiri"> <span>Mandiri</span></label>
                    </div>

                    <div class="p-4 bg-yellow-50 rounded-xl border border-yellow-200">
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <input type="checkbox" id="includeLKPD" checked class="w-6 h-6 rounded-md text-blue-800 border-yellow-400">
                            <div class="flex flex-col">
                                <span class="font-bold text-gray-800 text-sm italic underline">Sertakan LKPD & Rubrik Tabel</span>
                                <span class="text-[10px] text-gray-600">Hasil generate akan menggunakan tabel profesional.</span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <!-- BUTTON ACTION -->
            <div class="flex flex-col items-center pt-8 border-t">
                <button id="btnGenerate" onclick="generateRPP()" class="w-full md:w-3/4 gradient-bg hover:shadow-2xl text-white font-bold py-5 rounded-2xl shadow-xl transform active:scale-95 transition-all text-xl flex justify-center items-center group">
                    <i class="fas fa-table mr-3 group-hover:scale-110 transition-transform"></i> GENERATE RPP VISUAL PROFESIONAL
                </button>
            </div>
        </main>

        <!-- RESULT OUTPUT -->
        <div id="resultArea" class="hidden mt-8 space-y-6">
            <div class="flex justify-between items-center no-print bg-white p-4 rounded-xl shadow-md border">
                <span class="text-sm font-bold text-blue-800 uppercase tracking-widest"><i class="fas fa-file-signature mr-2"></i> Document Ready</span>
                <div class="flex space-x-3">
                    <button onclick="window.print()" class="bg-blue-800 hover:bg-blue-900 text-white px-6 py-2 rounded-lg font-bold shadow-md transition flex items-center">
                        <i class="fas fa-print mr-2"></i> CETAK PDF
                    </button>
                    <button onclick="resetApp()" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-6 py-2 rounded-lg font-bold shadow-sm transition flex items-center">
                        <i class="fas fa-undo mr-2"></i> EDIT DATA
                    </button>
                </div>
            </div>
            
            <div id="rppOutput" class="bg-white p-16 border rounded-xl shadow-inner min-h-screen text-gray-900 overflow-x-auto">
                <!-- AI Generated Content Here -->
            </div>
        </div>

        <!-- LOADER -->
        <div id="loader" class="hidden fixed inset-0 bg-white/95 z-[60] flex flex-col items-center justify-center">
            <div class="w-24 h-24 border-8 border-gray-200 border-t-blue-800 rounded-full animate-spin mb-6"></div>
            <h2 class="text-2xl font-bold text-blue-900">Membangun Struktur Tabel...</h2>
            <p class="text-gray-500 animate-pulse mt-2 italic">Mengintegrasikan Deep Learning & Rumus LaTeX...</p>
        </div>
    </div>

    <script>
        const apiKeyInput = document.getElementById('apiKey');
        const loader = document.getElementById('loader');
        const mainForm = document.getElementById('mainForm');
        const resultArea = document.getElementById('resultArea');
        const rppOutput = document.getElementById('rppOutput');

        function togglePanduan() {
            alert("Aplikasi ini menggunakan teknologi AI Gemini untuk membuat RPP. Hasil output dipastikan menggunakan TABEL HTML agar rapi saat dicetak ke PDF/Kertas.");
        }

        async function generateRPP() {
            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) { alert("Masukkan API Key!"); return; }

            const includeLKPD = document.getElementById('includeLKPD').checked;
            const data = {
                sekolah: document.getElementById('namaSekolah').value,
                tahun: document.getElementById('tahunAjaran').value,
                semester: document.getElementById('semester').value,
                guru: document.getElementById('namaGuru').value,
                nipGuru: document.getElementById('nipGuru').value,
                kepala: document.getElementById('namaKepala').value,
                nipKepala: document.getElementById('nipKepala').value,
                mapel: document.getElementById('mapel').value,
                kelas: document.getElementById('kelas').value,
                materi: document.getElementById('materi').value,
                tp: document.getElementById('tp').value,
                cp: document.getElementById('cp').value,
                alokasi: document.getElementById('alokasi').value,
                model: document.getElementById('model').value,
                ppp: Array.from(document.querySelectorAll('input[name="ppp"]:checked')).map(el => el.value).join(', ')
            };

            loader.classList.remove('hidden');

            const systemPrompt = `Anda adalah asisten pakar Kurikulum Merdeka SMP.
            TUGAS: Membuat Modul Ajar/RPP Deep Learning dengan Tampilan Sangat Profesional.
            
            ATURAN VISUAL WAJIB:
            1. Semua Identitas Modul harus di dalam TABEL (Baris: Nama Sekolah, Mata Pelajaran, Kelas, Alokasi, Materi, dll).
            2. Langkah Pembelajaran harus di dalam TABEL (Kolom: Sintaks, Aktivitas Guru & Murid, Alokasi Waktu).
            3. Jika ada rumus matematika, WAJIB gunakan simbol '$' (contoh: $2x + 3 = 10$).
            4. Gunakan tabel untuk Rubrik Penilaian (Kolom: Aspek, Kriteria, Skor).
            5. Output harus berupa kode HTML murni (TANPA MARKDOWN \`\`\`).
            6. Gunakan gaya bahasa formal pendidikan Indonesia.`;

            const userPrompt = `Buatkan RPP Lengkap:
            Sekolah: ${data.sekolah}
            Guru: ${data.guru} (NIP: ${data.nipGuru})
            Mapel: ${data.mapel}
            Materi: ${data.materi}
            TP: ${data.tp}
            Model: ${data.model}
            
            Tolong pastikan semua dalam format TABEL HTML yang rapi sesuai instruksi sistem. Sertakan LKPD dengan soal matematika di akhir jika memungkinkan.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: userPrompt }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] }
                    })
                });

                const result = await response.json();
                let aiHTML = result.candidates[0].content.parts[0].text;
                
                // Bersihkan tag markdown jika AI bandel memberikannya
                aiHTML = aiHTML.replace(/```html|```/g, '').trim();
                
                const headerHTML = `
                    <div style="text-align: center; margin-bottom: 30px; border-bottom: 4px double #000; padding-bottom: 10px;">
                        <h1 style="font-size: 22px; margin: 0; font-weight: bold;">MODUL AJAR KURIKULUM MERDEKA (DEEP LEARNING)</h1>
                        <h2 style="font-size: 18px; margin: 5px 0; border:none; background:none;">${data.sekolah.toUpperCase()}</h2>
                        <p style="margin: 0; font-size: 14px;">Tahun Pelajaran: ${data.tahun} | Semester: ${data.semester}</p>
                    </div>
                `;

                const footerHTML = `
                    <div class="mt-20 grid grid-cols-2 text-center" style="page-break-inside: avoid;">
                        <div>
                            <p>Mengetahui,</p>
                            <p>Kepala Sekolah</p>
                            <br><br><br><br>
                            <p style="font-weight: bold; text-decoration: underline;">${data.kepala}</p>
                            <p>NIP. ${data.nipKepala}</p>
                        </div>
                        <div>
                            <p>Manonjaya, ${new Date().toLocaleDateString('id-ID', {day:'numeric', month:'long', year:'numeric'})}</p>
                            <p>Guru Mata Pelajaran,</p>
                            <br><br><br><br>
                            <p style="font-weight: bold; text-decoration: underline;">${data.guru}</p>
                            <p>NIP. ${data.nipGuru}</p>
                        </div>
                    </div>
                `;

                rppOutput.innerHTML = headerHTML + aiHTML + footerHTML;
                
                if (window.MathJax) {
                    window.MathJax.typesetPromise([rppOutput]);
                }

                mainForm.classList.add('hidden');
                resultArea.classList.remove('hidden');
                window.scrollTo({ top: 0, behavior: 'smooth' });

            } catch (error) {
                alert("Gagal memproses AI: " + error.message);
            } finally {
                loader.classList.add('hidden');
            }
        }

        function resetApp() {
            resultArea.classList.add('hidden');
            mainForm.classList.remove('hidden');
        }
    </script>
</body>
</html>
